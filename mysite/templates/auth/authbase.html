{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Insurance Claim - FMS</title>

  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/app.css' %}" rel="stylesheet">

</head>

<body style="background-color: #264653;">

    <!-- Page Content -->
    <div class="container " id="main">
        <!--messages show here-->
        {% include 'messages.html' %}

        <section style="color: white;">
            <div class="fluid-container">
                <div class="row m-0 p-0">
                    <div class="col-6 col-md-7 col-sm-12  p-0 m-0 hidden-sm">
                        <div class="login-bg pb-0 mb-0">
                            <div class="col-12 landing-module-header mt-5 p-0">
                                <div class="col-3 p-0">
                                    <span class="landing-page-module mr-2 text-nowrap"><small>Company Logo goes here</small></span>
                                </div>
                                <div class="col-9 p-0 ml-2 line"></div>
                            </div>
        
                            <div >
                                <div class="col-12 p-0 mr-5 line"></div>
                                <span>
                                    <!-- Logos -->
                                    <img class="fileicon" src="{% static 'images/file.png' %}" alt="image" style="height: 250px;width: 250px;">
        
                                </span>
                            </div>
        
                            <div class="banner-content mt-4 pb-0 mb-0">
                                <h3 class="">
                                <strong class="landing-title">INSURANCE CLAIM APLICATION</strong>
                                </h3>
                                <h5 class="">
                                <strong class="landing-sub-title">File Management System</strong>
                                </h5>
        
                                <div class="col-12 p-0 line my-4"></div>
        
                                <!-- <blockquote>
                                    <p class="text-white"></p>
                                </blockquote> -->
        
                            
        
                        
        
                                
                            </div>
        
                        </div>
                    </div>
        
                    <div class="col-6 col-md-5 col-sm-12  pl-0 " >
                        <!--content show here-->
                        {% block content %}{% endblock %}
                    </div>
        
        
                </div>
            </div>
        </section>

    </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script>
    // Timeout is 5 sec, you can change it
    var message_ele = document.getElementById("alert");
    setTimeout(function(){ 
      message_ele.style.display = "none"; 
    }, 5000);
  </script>
</body>

</html>
