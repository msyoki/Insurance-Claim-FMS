{% extends 'auth/authbase.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="login-form-container w-100 animation card" data-animation="flipIn" data-animation-delay="0.4s">
    <form  method="POST" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="font-weight:bold">Sign In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form group">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
    <div class="border-top pt-3 card-footer">
        <small >
            Need An Account? <a  class="ml-2" href="{% url 'register' %}">Register Now</a>
        </small>
    </div>

</div>
            
{% endblock %}
